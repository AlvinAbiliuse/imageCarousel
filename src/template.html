<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Carousel</title>
  </head>

  <body>
    <div class="mainContainer">
      <div class="dropDown">
        <button class="dropDownButton">Select Animal</button>
        <ul class="dropDownItems">
          <li><button class="cats">Cats</button></li>
          <li><button class="dogs">Dogs</button></li>
        </ul>
      </div>

      <div class="carouselContainer">
        <div class="imageCarousel">
          <img />
          <div class="left">&lt;</div>
          <div class="right">&gt;</div>
        </div>
        <div class="number">
          <button class="img1"></button>
          <button class="img2 selected"></button>
          <button class="img3"></button>
          <button class="img4"></button>
          <button class="img5"></button>
          <button class="img6"></button>
        </div>
      </div>
    </div>
  </body>
</html>
