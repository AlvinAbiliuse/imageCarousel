<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Image Carousel</title>
	</head>

	<body>
		<div class="mainContainer">
			<div class="dropDown">
				<button class="dropDownButton">Select Animal</button>
				<ul class="dropDownItems">
					<li><button class="cats">Cats</button></li>
					<li><button class="dogs">Dogs</button></li>
				</ul>
			<div>

			<div class="imageCarousel">
				<p class="current">Cat</p>

			</div>
		</div>
	</body>
</html>
